<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/sweetalert2/css/sweetalert2.min.css">
    <link rel="stylesheet" href="resources/css/site.css">
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="resources/images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="resources/images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="resources/images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="resources/images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="resources/images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="resources/images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="resources/images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="resources/images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />    
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 text-center">
                Hora Atual
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <input class="txtHoras" readonly id="txtHoraAtual" />
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12 text-center">
                Hora Final
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <input type="text" class="txtHoras" id="horaInput" autocomplete="off" aria-haspopup="false" placeholder="00:00" maxlength="5">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                Tempo Restante
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <input type="text" class="txtHoras" id="txtTempoRestante" placeholder="0" readonly>
            </div>
        </div>        
        <div class="row">
            <div class="col-sm-12 text-center">
                <button id="btnSetTime" class="buttons" disabled>OK</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <button id="btnReset" class="buttons" disabled>RESET</button>
            </div>
        </div>

    </div>
    <script src="vendors/moment/moment.js"></script>
    <script src="vendors/sweetalert2/js/sweetalert2.all.min.js"></script>
    <script src="resources/js/main.js"></script>
</body>

</html>
